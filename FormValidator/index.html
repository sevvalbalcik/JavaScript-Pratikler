<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <style>
        .fas{
          cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img style="height: 670px; width: 500px;" class="card-img-top" src="#" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Hanthiis</h5>
                        <p class="card-text"></p>
                        <a class="card-link" href="#">Read more</a>
                    </div>
                    <div class="card-footer">
                        <i onclick="left()" class="fas fa-arrow-circle-left fa-2x arrow"></i>
                        <i onclick="right()" class="fas fa-arrow-circle-right fa-2x arrow"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scrpit.js"></script>
  </body>
</html>
